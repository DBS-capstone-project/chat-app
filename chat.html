<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Chatbot AI</title>
  <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>
  <!-- Tombol Toggle Mode -->
  <button id="theme-toggle">Toggle Dark/Light Mode</button>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <i class="fas fa-arrow-left icon"></i>
      <img alt="Profile picture" class="profile-picture" src="https://media.licdn.com/dms/image/v2/D4E0BAQE1GYQhMXDwGw/company-logo_200_200/company-logo_200_200/0/1689197343320/mymindspark_logo?e=2147483647&v=beta&t=FafyRYmgevx_REkKq_o_-BhFTSx6FBSuptfozJ4Sgq4">
      <div class="profile-name">Mindspark AI</div>
    </div>
    <div class="header-right">
    </div>
  </div>
  <!-- Chat Body -->
  <div class="chat-body" id="chatBody">
    <!-- Pesan akan ditambahkan di sini secara dinamis -->
  </div>
  <!-- Chat Input -->
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ketik pesan">
    <img src="/assets/tombol kirim.png" class="icon-kirim" id="sendButton"></img>
  </div>
  <script src="chat.js"></script>
</body>
</html>
